<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/search.css">
<link href="assets/css/screen.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/handlebars.js"></script>
<script src="assets/js/mileager.js"></script>

<script type="text/javascript">
var G = window.G || {
    keywords:null,
    cid:null,
    cate:[],
    max:null,
    min:null,
    order: null,
    turn:null
}
G.reset = function (){
    this.keywords = null;
    this.cid = null;
    this.cate = [];
    this.max = null,
    this.min = null;
    this.order = null;
    this.turn = null;
};
var CA_CAT = {
    'jd': [12], //家用电器
    'sm': [25], //数码用品
    'ys': [27, 15], //运动养生
    'ms': [13, 26], //美食美酒
    'jj': [3], //家具母婴
    'qc': [22, 17], //汽车用品
    'fw': [16, 29, 28], //服务娱乐
    'xb': [], //箱包奢侈品 
    'hh': [30], //航空专属 
    'qt': [4, 33, 14, 23] //其他
}
$(function (){
    var M = new window.Mileager($('#page'));
    var opt = {
        '_home': {
            url: 'http://127.0.0.1:3000/commodity/GetAllHotCommodity',
            onBeforeLoad: function (data){
                return data;
            },
            onFinish: function (){
                G.reset();
                $(document).off('.mileager').scrollTop(0);
                $('#searchBtn').on('click', function (){
                    var val = $('#search').val();
                    if (val){
                        G.keywords = val;
                        M.toPage('_list');
                    }
                });

                $('#cate .items-icon').on('click', function (){
                    var $this = $(this);
                    var t = $this.attr('data-t');
                    var cid = CA_CAT[t];
                    cid = cid.join(',');
                    G.cid = cid;
                    G.cate.push(t);
                    M.toPage('_list', {cid:$.trim(cid)});
                    //console.log(cate);
                    //M.toPage('_list');
                });
                $('#recommend .product-item').on('click', function (){
                    //M.toPage('_detail');
                });
            }
        },
        '_list': {
            url: 'http://127.0.0.1:3000/commodity/GetAllCommodity',
            onBeforeLoad: function (){
                console.log(window.G);
                return {
                    Page_num: 1,
                    keywords: G.keywords,
                    cid: G.cid,
                    min: G.min,
                    max: G.max
                }
            },
            onFinish: function (){
                var _p = 1; //page

                $('#searchBtn').on('click', function (){
                    var val = $('#searchInput').val();
                    if (val){
                        G.keywords = val;
                        _p = 1;

                        M.getHTML({
                            id: '_listPage',
                            isShowLoading:true,
                            url:'http://127.0.0.1:3000/commodity/GetAllCommodity',
                            data:{
                                keywords:G.keywords,
                                Page_num:_p,
                                cid: G.cid,
                                min: G.min,
                                max: G.max,
                                order: G.order,
                                turn: G.turn
                            },
                            onFinish: function (html){
                                $(document).scrollTop(0);
                                $('#productList').html('').append(html);
                            }
                        });
                    }
                });
                $('#cate li').on('click', function(){
                    var $this = $(this);
                    if ($this.hasClass('selected')){
                        $this.removeClass('selected');
                    } else {
                        $this.addClass('selected');
                    }
                });
                $('#rangeBtn li').on('click', function (){
                    $('#rangeBtn li').removeClass('selected');
                    var $this = $(this);
                    $this.addClass('selected');
                    var min = $this.attr('data-m-min');
                    var max = $this.attr('data-m-max');
                    $('#rangeMin').val(min);
                    $('#rangeMax').val(max);
                });

                $('#filterBtn').on('click', function (){
                    var $this = $(this);
                    var $f = $('#filter');
                    var $mask = $('#filterMask');
                    if (!$this.hasClass('focus')){
                        $this.addClass('focus');
                        $mask.show();
                        $f.show();
                    }
                });
                $('#back').on('click', function (){
                    M.toPage('_home');
                });
                $('#filter .filter-item').on('click', function(){
                    var $this = $(this);
                    var turn = $this.attr('data-turn');
                    $('#filter .filter-item').removeClass('selected').attr('data-turn', '').find('.glyphicon').hide();
                    if (turn == ''){
                        $this.attr('data-turn', 'inc');
                        $this.addClass('selected');
                        $this.find('.glyphicon').show().removeClass('glyphicon-arrow-down glyphicon-arrow-up').addClass('glyphicon-arrow-up');
                    } else if (turn == 'inc'){
                        $this.attr('data-turn', 'desc');
                        $this.addClass('selected');
                        $this.find('.glyphicon').show().removeClass('glyphicon-arrow-down glyphicon-arrow-up').addClass('glyphicon-arrow-down');
                    } else {
                        $this.attr('data-turn', '');
                        $this.find('.glyphicon').hide()
                    }
                });
                $('#filterMask').off('.mileager').on('click.mileager', function (){
                    var $t = $('#filter .filter-item.selected');
                    if (!$t.length){
                        G.order = null;
                        G.turn = null;
                    } else {
                        G.order = $t.attr('data-t');
                        G.turn = $t.attr('data-turn');
                    }
                    _p = 1;
                    M.getHTML({
                        id: '_listPage',
                        isShowLoading:true,
                        url:'http://127.0.0.1:3000/commodity/GetAllCommodity',
                        data:{
                            keywords:G.keywords,
                            Page_num:_p,
                            cid: G.cid,
                            min: G.min,
                            max: G.max,
                            order: G.order,
                            turn: G.turn
                        },
                        onFinish: function (html){
                            $(document).scrollTop(0);
                            $('#productList').html('').append(html);
                            $('#filterMask').hide();
                            $('#filter').hide();
                            $('#filterBtn').removeClass('focus');
                        }
                    });
                });

                var showSide = function (){
                    var $mask = $('#mask');
                    var $side = $('#side');
                    $mask.fadeIn(300);
                    $side.addClass('show');
                    $mask.off().on('click', function (){
                        hideSide();
                    });
                }
                var hideSide = function (){
                    var $mask = $('#mask');
                    var $side = $('#side');
                    $mask.fadeOut(300);
                    $side.removeClass('show');
                    $mask.off();
                }

                $('#sideBtn').on('click', function (){
                    $('#cate li').removeClass('selected');
                    for (var i = 0, count = G.cate.length; i < count; i++){
                        $('#cate li[data-t="' + G.cate[i] + '"]').addClass('selected');
                    }
                    showSide();
                });
                $('#confirm').on('click', function (){
                    var $selected = $('#cate li.selected');
                    var temp = [];
                    var str = '';
                    var min = $('#rangeMin').val();
                    var max = $('#rangeMax').val();

                    if (!$selected.length){
                        return;
                    }
                    if (min){
                        G.min = min;
                    }
                    if (max){
                        G.max = max;
                    }

                    G.cate = [];
                    $selected.map(function (){
                        var $this = $(this);
                        var key = $this.attr('data-t');
                        G.cate.push(key);
                        key = CA_CAT[key];
                        key = key.join(',');
                        if (!str){
                            str = key;
                        } else {
                            str += ',' + key;
                        }
                    });
                    G.cid = str;
                    hideSide();

                    _p = 1;
                    M.getHTML({
                        id: '_listPage',
                        isShowLoading:true,
                        url:'http://127.0.0.1:3000/commodity/GetAllCommodity',
                        data:{
                            keywords:G.keywords,
                            Page_num:_p,
                            cid: str,
                            min: G.min,
                            max: G.max,
                            order: G.order,
                            turn: G.turn
                        },
                        onFinish: function (html){
                            $(document).scrollTop(0);
                            $('#productList').html('').append(html);
                            console.log(html);
                        }
                    });
                });
                $('#productList li').on('click', function (){
                    //M.toPage('_detail');
                });

                var bindSideTab = function ($target){
                    if (!$target){
                        return;
                    }
                    $target.each(function (){
                        var $this = $(this);
                        var $header = $('.header', $this);
                        var $content = $('.content', $this);
                        var $icon = $('.ctrl-panel .glyphicon', $this);
                        $header.off().on('click', function (){
                            var $this = $(this);
                            if ($this.hasClass('m-close')){ //open
                                $content.stop().slideDown(300);
                                $this.removeClass('m-close');
                                $icon.removeClass('glyphicon-chevron-left').addClass('glyphicon-chevron-down');
                            } else { //close
                                $content.stop().slideUp(300);
                                $this.addClass('m-close');
                                $icon.removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-left');
                            }
                        });
                    });
                }
                bindSideTab($('#side .list-panel'));

                //绑定滑动事件，延迟加载
                
                var _flag = false;
                var $win = $(window),
                    $doc = $(document);

                $doc.off('.mileager').on('scroll.mileager', function (){
                    if (_flag){
                        return;
                    }
                    if ($doc.height() - ($win.height() + $doc.scrollTop()) < 100){
                        _flag = true;
                        _p++;
                        
                        M.getHTML({
                            id: '_listPage',
                            url: 'http://127.0.0.1:3000/commodity/GetAllCommodity',
                            data: {
                                Page_num: _p,
                                keywords: G.keywords,
                                cid: G.cid,
                                min: G.min,
                                max: G.max,
                                order: G.order,
                                turn: G.turn
                            },
                            onFinish: function (html){
                                $('#productList').append(html);
                                if ($.trim(html)){
                                    _flag = false;
                                } else {
                                    _flag = true;
                                }
                            }
                        });
                    }
                });

            }
        },
        '_detail': {
            onFinish: function (){
                $('#back').on('click', function (){
                    M.toPage('_list');
                });
            }
        }
    }
    M.setOption(opt);
    M.toPage('_home');
});
</script>
</head>

                    <a href="" class="more-btn">更多...</a>

            <section class="mileager-main">
